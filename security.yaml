apiVersion: v1
kind: ServiceAccount
metadata:
  name: pacman-sa
  namespace: pacmangit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pacman-cr
rules:
- apiGroups: [""]
  resources: ["pods","nodes"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pacman-crb
subjects:
- kind: ServiceAccount
  name: pacmangit
  namespace: pacmangit
roleRef:
  kind: ClusterRole
  name: pacman-cr
  apiGroup: rbac.authorization.k8s.io
